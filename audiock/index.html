<!DOCTYPE html>
<html>
<head>
	<title>audiock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1'">
	<link rel="stylesheet" href="./w3.css">
	<link rel="stylesheet" href="./icons.css">
</head>

<!-- For the audio wave display -->
<script src="./vendor/wavesurfer.1.2.3.min.js"></script>
<!-- For the audio region selection -->
<script src="./vendor/wavesurfer.regions.1.2.3.min.js"></script>

<body>
	<div class="w3-container">
	  <br>
	  <div id="waveform" class="w3-border w3-round-large">
	  </div>
	  <br>
		<div class="w3-row">
	    <div class="w3-half w3-container w3-hide" id="audio-buttons">
				<!-- <button class="w3-button w3-border w3-border-green w3-round-xlarge" onClick="playAndPause()">
					<span id="play-pause-icon" class="material-symbols--play-circle-rounded"></span> -->
				<!-- </button> -->
				<b id="time-current">0.00</b> / <b id="time-total">0.00</b>
			</div>
			<div class="w3-half w3-container">
				<select name="sounds" id="sound-select">
				<!-- Javascript adds to this list all the sounds -->
				</select>
				<button onclick="onChangeAudioSelect()">Add</button>
			</div>
		</div>
	  <hr>
		<div>
			<table class="w3-table-all w3-card-4" id="audio-tracks">
				<thead>
					<tr class="w3-border w3-border-teal w3-text-teal">
						<th>Start</th> <th>End</th> <th></th> <th></th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot></tfoot>
			</table>
		</div>
		<button onclick="copy_to_clipboard()">Copy to clipboard</button>
		<br>
	</div>
</body>

<script src="index.js"></script>

</html>
